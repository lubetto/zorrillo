<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="js/validarregistro.js"></script>
</head>
<body background="/fox.jpg" >
    <div class="container-fluid vh-100" style="margin-top: 20px;">
        <div class="" style="margin-top: 50px;">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light ">
                    <div class="text-center">
                        <h3 class="text-secondary">Registrar Usuario</h3>
                    </div>
                    <form action="" id="formlogin">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Email" name="email" id="email">
                            </div>
                            <p>La Contraseña debe tener más de 6 caracteres</p>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave" id="clave">
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="clave2" id="clave2">
                            </div>
                            <button class="btn btn-secondary text-center mt-2"  type="button" onclick="validar()">Registrar</button>
                        </div>
                        <p class="text-center mt-5">
                            ¿Ya tiene una cuenta?
                            <a href="/login.html" style="color: darkgrey;">Iniciar Sesión</a>
                        </p>




                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Para COmponentes Bootstrap que requieren Java Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
